<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logan Freights - Expense Management System</title>
    <meta name="description" content="Automated expense and forecasting management system for Logan Freights Logistics CC, Durban, South Africa" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#030213" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Automated Expense Management and Forecasting System" />
    <meta property="og:description" content="Logan Freights Logistics CC - Automated expense and forecasting management system" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Automated Expense Management and Forecasting System" />
    <meta property="twitter:description" content="Logan Freights Logistics CC - Automated expense and forecasting management system" />
    
    <!-- Prevent FOUC by hiding body until React loads -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #030213;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 2px solid #e5e5e5;
        border-top: 2px solid #030213;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Logan Freights System...</div>
      </div>
    </div>
    
    <!-- React application entry point -->
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
